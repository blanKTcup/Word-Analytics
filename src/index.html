<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />

		<script src="script.js" defer></script>

		<title>Word Analytics</title>
	</head>
	<body class="page">

		<div class="background"></div>

		<h1 class="first-heading">
			Word<span class="first-heading--special">Analytics</span>
		</h1>

		<div class="app">
			<textarea
				class="textarea"
				spellcheck="false"
				placeholder="Enter your text"
			></textarea>

			<div class="stats">
				<div class="stat">
					<span class="stat__number stat__number--words">0</span>
					<p class="stat__type">Words</p>
				</div>
				<div class="stat">
					<span class="stat__number stat__number--characters">0</span>
					<p class="stat__type">Characters</p>
				</div>
				<div class="stat">
					<span class="stat__number stat__number--twitter">280</span>
					<p class="stat__type">Twitter</p>
          <div class="sr-only">This number displays the number of characters left for a Twitter post</div>
				</div>
				<div class="stat">
					<span class="stat__number stat__number--facebook">2200</span>
					<p class="stat__type">Facebook</p>
          <div class="sr-only">This number displays the number of characters left for a Facebook post</div>
				</div>
			</div>
		</div>

		<footer class="footer">
			<small class="copyright"
				>&copy; Copyright by ByteGrad. All rights reserved</small
			>
			<small class="update">Last checked limits: 17 days ago</small>
		</footer>

	</body>
</html>
